{% load  staticfiles %}

<div class="container-fluid" style="background-color: lightgray">
    <div class="container">
        <div class="row menu-center-vertical">
            <div class="col-md-1"></div>
            <div class="col-md-3">
                <h3><b>НОВОСТИ</b></h3>
                {% for new in news %}
                    <div class="row">
                        <div class="col-md-12">
                            <p>{{ new.date }}</p>
                            <a href="{% url 'main:news' %}" style="color: darkblue">{{ new.title }}</a>
                            <br>
                            {{ new.text }}
                            {% if new.is_ellipsize %}
                                <a href="{% url 'main:news' %}">продолжение</a>
                            {% endif %}
                        </div>
                    </div>
                    <hr>
                {% endfor %}
            </div>
            <div class="col-md-8">
                <div id="map" style="width: 100%; height: 300px"></div>
                <script>
                    function myMap() {
                        var myLatLng = {lat: 43.603854, lng: 39.731249};

                        var map = new google.maps.Map(document.getElementById("map"), {
                            center: myLatLng,
                            zoom: 15,
                            mapTypeId: google.maps.MapTypeId.ROADMAP
                        });

                        var marker = new google.maps.Marker({
                            position: myLatLng,
                            map: map,
                            animation: google.maps.Animation.DROP,
                            title: 'Автотур'
                        });
                    }
                </script>
                <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDR6nHUwvRRImCAFFHY692edmcaldYJPHs&callback=myMap"></script>
            </div>
        </div>
    </div>
</div>
