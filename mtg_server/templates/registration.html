{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
    <form method="post" action="{% url 'main:registration' %}">
        {% csrf_token %}
        <table class="reg_form">
            {{ form.as_table }}
            <tr>
                <td>
                    <input type="submit" value="sign up">
                </td>
            </tr>
        </table>
    </form>
{% endblock %}
