{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
    <div class="row thumbnail">
        <div class="col-md-4">
            <img src="
                {% if book.image %}{{ book.image.url }}
                {% else %}{% static 'imgs/dummy.jpg' %}
                {% endif %}" style="width: 100%">
        </div>
        <div class="col-md-6">
            <div class="row"><h3>{{ book.title }}</h3></div>
            <div class="row">
                author: {{ book.author }}
                genre: {{ book.genre }}
                date: {{ book.date_of_publication }}</div>
            <div class="row"><p>{{ book.description }}</p></div>
            <div class="row">
                <form method="post" action="#" class="form-control">
                    {% csrf_token %}
                    <input type="submit" value="Скачать TXT" name="txt">
                    <input type="submit" value="Скачать FB2" name="fb2">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
